{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายชื่อผู้ใช้</title>
</head>
<body>
    <h1>รายชื่อผู้ใช้</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.username }} 
                <form method="post" action="{% url 'delete_user' user.id %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">ลบ</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
