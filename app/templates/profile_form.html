{% extends 'base.html' %}
{% block title %}แก้ไขโปรไฟล์{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-center mb-4">แก้ไขโปรไฟล์ของ {{ user.username }}</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary w-100 mt-3">บันทึกการเปลี่ยนแปลง</button>
                        </form>
                        <a href="{% url 'profile' %}" class="btn btn-secondary w-100 mt-2">กลับ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
