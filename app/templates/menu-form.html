{% extends "base.html" %}
{% block title %}{% if edit %}แก้ไขเมนูอาหาร{% else %}เพิ่มเมนูอาหาร{% endif %}{% endblock %}
{% block content %}
    <div class="container p-5">
        <h2>{% if edit %}แก้ไขเมนูอาหาร{% else %}เพิ่มเมนูอาหาร{% endif %}</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {{ form.as_p }}
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">{% if edit %}บันทึกการแก้ไข{% else %}บันทึกเมนู{% endif %}</button>
                    <button href="{% url 'staff_menu_list' %}" class="btn btn-danger">ยกเลิก</button>
                </div>
        </form>
{% endblock %}
