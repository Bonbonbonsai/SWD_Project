{% extends 'base.html' %}
{% block title %}โปรไฟล์ผู้ใช้{% endblock %}
{% block content %}
    <div class="container mt-4">
        <h2 class="text-center mb-4">โปรไฟล์ของ {{ user.username }}</h2>
        <div class="card">
            <div class="card-body">
                <p><strong>ชื่อจริง:</strong> {{ user.first_name }}</p>
                <p><strong>นามสกุล:</strong> {{ user.last_name }}</p>
                <p><strong>อีเมล:</strong> {{ user.email }}</p>
            </div>
        </div>
        <a href="{% url 'edit_profile' %}" class="btn btn-primary mt-3">แก้ไขโปรไฟล์</a>
    </div>
{% endblock %}
